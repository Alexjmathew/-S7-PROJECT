<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user.height }}" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user.weight }}" required>
        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" value="{{ user.blood_group }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>

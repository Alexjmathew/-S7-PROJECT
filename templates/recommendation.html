<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Exercise Recommendations</h1>
        <a href="{{ url_for('profile') }}" class="text-blue-500 hover:underline">Back to Profile</a>
        <div class="mt-4">
            <h2 class="text-2xl font-semibold mb-2">Personalized Suggestions</h2>
            <ul class="list-disc pl-5">
                {% for recommendation in recommendations %}
                    <li class="mb-2">{{ recommendation }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('select_exercise') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start New Exercise</a>
        </div>
    </div>
</body>
</html>
